<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Niconne&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Board Game</title>
</head>

<body>
    <div class="wrapper" id="wrapperID">
        <div class="startWindow ">
            <button class="btn startBtn">Zagraj</button>
        </div>
        <div class="board">
            <div class="field">
                <p>Start</p>
            </div>
            <div class="field">
                <p>1</p>
            </div>
            <div class="field">
                <p>2</p>
            </div>
            <div class="field">
                <p>3</p>
            </div>
            <div class="field">
                <p>4</p>
            </div>
            <div class="field">
                <p>5</p>
            </div>
            <div class="field">
                <p>6</p>
            </div>
            <div class="field">
                <p>7</p>
            </div>
            <div class="field">
                <p>8</p>
            </div>
            <div class="field">
                <p>9</p>
            </div>
            <div class="field">
                <p>10</p>
            </div>
            <div class="field">
                <p>11</p>
            </div>
            <div class="field">
                <p></p>
            </div>
            <div class="field">
                <p>13</p>
            </div>
            <div class="field">
                <p>14</p>
            </div>
            <div class="field">
                <p>15</p>
            </div>
            <div class="field">
                <p>16</p>
            </div>
            <div class="field">
                <p>17</p>
            </div>
            <div class="field">
                <p>18</p>
            </div>
            <div class="field">
                <p>11</p>
            </div>
            <div class="field">
                <p>Finish</p>
            </div>
            <div class="infoPanel">
                <p></p>
            </div>
            <div class="dice" id="diceID">
            </div>
            <button class="btn throwBtn">Rzut</button>
            <div class="pawn" id="pawnID"></div>
        </div>
        <div class="clouds">
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
        </div>
        <div class="results hideWindow">
            <span class="result"> </span>
            <span class="countThrows"> </span>
            <span class="average"> </span>
            <button class="btn closeBtn">Od nowa</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
